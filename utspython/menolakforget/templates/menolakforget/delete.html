{%  extends 'menolakforget/nofooter.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col">
		<div class="card card-body" style="background-color: #F3ECDA; border: 1px solid #94553D; border-radius: 5px;">
			<p>Are you sure you want to delete "{{item}}"?</p>

			<form action="{% url 'delete_assignment' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
